PART
{
	name = KirovAirshipBody
	module = Part
	author = Icecovery and zer0Kerbal

	mesh = model.mu

	MODEL
	{
		model = IcecoveryStudio/KirovAirship/Assets/Airship/KirovAirshipBody
	}

	rescaleFactor = 0.95
	vesselType = Probe
	bulkheadProfiles = size0
	CrewCapacity = 0
	attachRules = 1,0,1,1,0

	TechRequired = unmannedTech
	entryCost = 7500
	cost = 10000
	category = Pods
	subcategory = 0

	title = Kirov Airship
	manufacturer = Icecovery Studio
	description = This is Kirov Airship

	mass = 100
	maxTemp = 10000 // = 1200

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 1.5

	crashTolerance = 500
	explosionPotential = 0
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.03
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5000.0
		maxAmount = 5000.0
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 2
	}
	MODULE
	{
		name = ModuleReactionWheel
		actionGUIName = ToggleBlackTechnology1
		PitchTorque = 50000
		YawTorque = 50000
		RollTorque = 50000
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.0
		}
	}
	MODULE
	{
		name = HLEnvelopePartModule
		// the (effective) volume of the blimp - affects the lifting capacity
		envelopeVolume = 500000

		// This multiplies the lifting volume of the envelope,
		// allowing for visually smaller envelopes to act as though they were larger.
		// For realistic lift, set to 1.
		envelopeVolumeScale = 1


		// this will clamp the maximum force due to buoyancy if non-zero
		//limitBuoyantForce = 0

		// The initial fraction that the gas is of maximum possible volume, from 0.0 to 1.0
		specificVolumeFractionEnvelope = 0.0

		// rate (per second) that gas can be compressed
		compressRate = 30

		// rate (per second) that gas can be expanded
		expandRate = 30

		// When pressure drops below this value the blimp will undeploy
		minAtmPressure = -0.01

		// Is the envelope animated?
		envelopeHasAnimation = false

		// Deployed drag, not used for unanimated envelopes
		// dragDeployed = 0

		// Maximum speed you can be traveling to "Make Stationary"
		makeStationarySpeedMax = 20

		// Maximum vehicle speed when "made stationary"
		// You can set higher than 0.2 but it may affect saves
		// And EVA walking ability on the vessel
		makeStationarySpeedClamp = 0.05
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = false
		requiresAllinputs = false
		resourceThreshold = 0.01
		activateGUIName = BlackTechnology2 On
		shutdownGUIName = BlackTechnology2 Off
		actionGUIName = ToggleBlackTechnology2
		efficiency = 95
			
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 100
		}
	}
}